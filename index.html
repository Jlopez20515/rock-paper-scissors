<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock, You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="https://image.flaticon.com/icons/svg/667/667217.svg" alt="rock" width="50"
        height="50">
      </div>
      <div class="choice" id="p">
        <img src="https://image.flaticon.com/icons/svg/25/25295.svg" alt="paper" width="50"
        height="50">
      </div>
      <div class="choice" id="s">
        <img src="https://image.flaticon.com/icons/svg/124/124818.svg" alt="scissors" width="50"
        height="50">
      </div>
    </div>

    <p id="action-message">Make your move.</p>
  </body>
    <script src="app.js"></script>
</html>
